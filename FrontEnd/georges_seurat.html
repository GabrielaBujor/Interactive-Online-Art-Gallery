<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Georges Seurat - Interactive Online Art Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="header">
            <h1>Georges Seurat</h1>
        </div>

        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="artists.html">Artists</a>
            <a href="exhibitions.html">Exhibitions</a>
            <a href="about.html">About</a>
        </div>

        <div class="main-content">
            <h2>Artworks by Georges Seurat</h2>
            <div class="artist-description">
                <p>description from txt</p>
            </div>

            <div class="container">
                <div class="mySlides">
                    <div class="numberext">1 / 3</div>
                    <img src="Artists/Georges_Seurat/georges-seurat.jpg!Portrait.jpg" alt="Portrait">
                    <!-- <p>Portrait</p> -->
                </div>
                <div class="mySlides">
                    <div class="numberext">2 / 3</div>
                    <img src="Artists/Georges_Seurat/La Grande Jatte1884.PNG" alt="La Grande Jatte 1884" style="width: 100%">
                    <!-- <p>La Grande Jatte 1884</p> -->
                </div>
                <div class="mySlides">
                    <div class="numberext">3 / 3</div>
                    <img src="Artists/Georges_Seurat/Sunday Afternoon on the Island of La Grande Jatte1884-1886.PNG" alt="Sunday Afternoon on the Island of La Grande Jatte 1884" style="width: 100%">
                    <!-- <p>Sunday Afternoon on the Island of La Grande Jatte 1884</p> -->
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="Artists/Georges_Seurat/georges-seurat.jpg!Portrait.jpg" style="width:100%" onclick="currentSlide(1)" alt="Portrait">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="Artists/Georges_Seurat/La Grande Jatte1884.PNG" style="width: 100%" onclick="currentSlide(2)" alt="La Grande Jatte 1884">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="Artists/Georges_Seurat/Sunday Afternoon on the Island of La Grande Jatte1884-1886.PNG" style="width: 100%" onclick="currentSlide(3)" alt="Sunday Afternoon on the Island of La Grande Jatte 1884">
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 Interactive Online Art Gallery</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
