<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vincent van Gogh - Interactive Online Art Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="header">
            <h1>Vincent van Gogh</h1>
        </div>

        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="artists.html">Artists</a>
            <a href="exhibitions.html">Exhibitions</a>
            <a href="about.html">About</a>
        </div>

        <div class="main-content">
            <h2>Artworks by Vincent van Gogh</h2>
            <div class="artist-description">
                <p>description from txt</p>
            </div>

            <div class="container">
                <div class="mySlides">
                    <div class="numberext">1 / 7</div>
                    <img src="Artists/Vincent_van_Gogh/vincent-van-gogh.jpg!Portrait.jpg" alt="Portrait">
                    <!-- <p>Portrait</p> -->
                </div>
                <div class="mySlides">
                    <div class="numberext">2 / 7</div>
                    <img src="Artists/Vincent_van_Gogh/Self-Portrait 1886.PNG" alt="Self-Portrait 1886" style="width: 100%">
                    <!-- <p>Self-Portrait 1886</p> -->
                </div>
                <div class="mySlides">
                    <div class="numberext">3 / 7</div>
                    <img src="Artists/Vincent_van_Gogh/Self Portrait 1889.PNG" alt="Self Portrait 1889" style="width: 100%">
                    <!-- <p>Self Portrait 1889</p> -->
                </div>
                <div class="mySlides">
                    <div class="numberext">4 / 7</div>
                    <img src="Artists/Vincent_van_Gogh/Self Portrait with Bandaged Ear1889.PNG" alt="Self Portrait with Bandaged Ear 1889" style="width: 100%">
                    <!-- <p>Self Portrait with Bandaged Ear 1889</p> -->
                </div>
                <div class="mySlides">
                    <div class="numberext">5 / 7</div>
                    <img src="Artists/Vincent_van_Gogh/Iris1889.PNG" alt="Iris 1889" style="width: 100%">
                    <!-- <p>Iris 1889</p> -->
                </div>
                <div class="mySlides">
                    <div class="numberext">6 / 7</div>
                    <img src="Artists/Vincent_van_Gogh/The Potato Eaters 1885.PNG" alt="The Potato Eaters 1885" style="width: 100%">
                    <!-- <p>The Potato Eaters 188</p> -->
                </div>
                <div class="mySlides">
                    <div class="numberext">7 / 7</div>
                    <img src="Artists/Vincent_van_Gogh/The Starry Night1889.PNG" alt="The Starry Night 1889" style="width: 100%">
                    <!-- <p>The Starry Night 1889</p> -->
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="Artists/Vincent_van_Gogh/vincent-van-gogh.jpg!Portrait.jpg" style="width:100%" onclick="currentSlide(1)" alt="Portrait">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="Artists/Vincent_van_Gogh/Self-Portrait 1886.PNG" style="width: 100%" onclick="currentSlide(2)" alt="Self-Portrait 1886">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="Artists/Vincent_van_Gogh/Self Portrait 1889.PNG" style="width: 100%" onclick="currentSlide(3)" alt="Self Portrait 1889">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="Artists/Vincent_van_Gogh/Self Portrait with Bandaged Ear1889.PNG" style="width: 100%" onclick="currentSlide(4)" alt="Self Portrait with Bandaged Ear 1889">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="Artists/Vincent_van_Gogh/Iris1889.PNG" style="width: 100%" onclick="currentSlide(5)" alt="Iris 1889">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="Artists/Vincent_van_Gogh/The Potato Eaters 1885.PNG" style="width: 100%" onclick="currentSlide(6)" alt="The Potato Eaters 1885">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="Artists/Vincent_van_Gogh/The Starry Night1889.PNG" style="width: 100%" onclick="currentSlide(7)" alt="The Starry Night 1889">
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 Interactive Online Art Gallery</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
